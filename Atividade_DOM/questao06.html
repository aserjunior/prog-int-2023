    <button onclick="mudarCor()">Alterar cor</button>
    <button onclick="retornarAnterior()">Retornar ao normal</button>
</body>
<script>
    function mudarCor() {
        var p = document.getElementById('texto')
        document.body.style.background = 'black'

        p.style.color = 'white'
    }

    function retornarAnterior() {
        var p = document.getElementById('texto')
        document.body.style.background = 'white'

        p.style.color = 'black'
    }
</script>
